<main>
    <div class="container">
        <h1 class="text-left mb-3 mt-4">Contact</h1>
        <div class="contact">
            <div class="text-center">
                <div class="mb-1">
                    <span class="mr-1">Tel:</span><a href="tel:123456789" class="text-decoration-none text-grey">+44 123 457 987</a>
                </div>
                <div class="mb-1">
                    <span class="mr-1">Address:</span>
                    <address class="d-inline-block">your address</address>
                </div>
            </div>
            <div>
                <form class="d-block">
                    <div class="mb-2">
                        <label for="name" class="d-block mb-1">Name:</label>
                        <input type="text" id="name" class="form-control w-100" autocomplete="off" required>
                    </div>
                    <div class="mb-2">
                        <label for="email" class="d-block mb-1">Email:</label>
                        <input type="email" id="email" class="form-control w-100" autocomplete="off" required>
                    </div>
                    <div class="mb-2">
                        <label for="message" class="d-block mb-1">Message:</label>
                        <textarea id="message" cols="30" class="form-control w-100"></textarea>
                    </div>
                    <div class="mb-2">
                       <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
